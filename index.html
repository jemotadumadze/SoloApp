<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>დეველოპერების შეთავაზებები</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./img/logo-responsive.svg">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="header-top">
                <div class="content">
                    <div class="header-top-left">
                        <img src="https://solo.ge/uncompiled-unbundled/assets/logo.svg" alt="">
                    </div>
                    <!-- header navigation -->
                    <ul class="header-left-navigation" id="main-header-nav">
                        <!-- <li>
                            <a href="">SOLO</a>
                        </li> -->
                    </ul>
                    <div class="icon-container">
                        <div class="conversion-container">
                            <img class="conversion" src="img/bd_conversion.svg" />
                        </div>
                        <div class="pin-container">
                            <img class="pin" src="img/bd_pin.svg" />
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="icone-wrapper">
                            <img src="./img/bd_user_default_photo_outline (2).svg" alt="">
                        </div>
                        <select name="wrappers" class="select-wrapper">
                            <option value="internet-bank">ინტერნეტბანკი</option>
                            <option value="retail">ფიზიკური პირი</option>
                            <option value="business">ბიზნესი</option>
                        </select>
                    </div>
                    <button class="target">GEO</button>
                    <button class="become-solo-button">გახდი SOLO</button>
                </div>
            </div>
        </div>
        <div class="header-bottom" id="header-bottom">
            <div class="container">
                <ul class="menu-items" id="nav-parent">
                </ul>
            </div>
        </div>
        <div class="floating-button">
            <a href="#" class="floating-button-content">გახდი სოლო</a>
        </div>
    </header>
    <!-- banner section -->
    <div class="container">
        <h2 class="title">დეველოპერები</h2>
        <div class="herro-banner">
            <div class="overlay"></div>
            <img src="./img/a3dd4512-dc72-45cd-b93c-b96a8b050eb2.png" alt="">
            <span class="banner-title">შეარჩიეთ ბინა ჩვენი პარტნიორი დეველოპერებისგან</span>
            <button>გაიგე მეტი</button>
        </div>
    </div>
    <!-- catalog header -->
    <div class="container">
        <section class="header-catalog">
            <div class="header-catalog-content">
                <div class="header-catalog-content-left">
                    <h3>დეველოპერები</h3>
                    <h3 id="off-count"></h3>
                </div>
                <div class="header-catalog-content-right">
                    <div class="search">
                        <input class="input-text" type="text" id="search-input" />
                        <div class="sumbit-icon">
                            <button class="sumbit" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="responsive-filters">
                        <button class="responsive-filter-button"> <i class="fa fa-filter"></i>ფილტრი </button>
                        <div class="sort">
                            <select name="sort" class="sort-catalog" id="sort-selector">
                                <option value="all">ყველა</option>
                                <option value="costDesc">კლებადი ფასით</option>
                                <option value="costAsc">ზრდადი ფასით</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
    <div class="container">
        <section class="solo-developers">
            <div class="selects">
                <div class="filter-city">
                    <div class="filter-header-top">
                        <span>აირჩიე ქალაქი</span>
                        <button id="btn" class="city-filter-button"><i class="fa fa-chevron-down"></i></button>
                    </div>
                    <div class="city-filter-content" id="filter-city">
                        <!-- <input type="checkbox" name=city value="თბილისი" id="city"> <label for="tbilisi">თბილისი</label><br>-->
                    </div>
                </div>
                <div class="price-filter">
                    <div class="filter-header-top">
                        <span>კვადრატულის ფასი</span>
                        <button id="range-btn" class="city-filter-button"><i class="fa fa-chevron-down"></i></button>
                    </div>
                    <div class="price-filter-content" id="filter-price">
                    </div>
                </div>
                <div class="status-filter">
                    <div class="filter-header-top">
                        <span>მშენებლობის სტატუსი</span>
                        <button id="status-btn" class="city-filter-button"><i class="fa fa-chevron-down"></i></button>
                    </div>
                    <div class="status-filter-content" id="filter-status">
                        <!-- <input type="checkbox" value="მწვანე კარკასი" id="status"> <label>მწვანე კარკასი</label><br>-->
                    </div>
                </div>
            </div>
            <!-- offers -->
            <div class="offers-container">
                <div class="offers" id="offers-container"></div>
                <!-- empty item container -->
                <div class="items-container">
                    <div class="no-items">
                        <img src="./img/notFound.png" alt="" style="background-color: white;">
                        <h4>კატეგორია ცარიელია</h4>
                        <span>მონიშნულ კატეგორიაში ვერ მოიძებნა მონაცემები, გთხოვთ მონიშნოთ სხვა კატეგორია</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- footer -->
    <div class="container">
        <footer class="footer-sections">
            <div class="footer">
                <img src="https://solo.ge/uncompiled-unbundled/assets/logo.svg" alt="">
                <div slot="copyright" class="copyright">2022 საქართველოს ბანკი</div>
                <select name="language" class="language">
                    <option value="english">🇺🇸 english</option>
                    <option value="georgia">georgia</option>
                </select>
            </div>
        </footer>
    </div>
    <script type="module" src="./main.js"></script>
</body>
